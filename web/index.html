<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camel Up</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4a84b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="description" content="Play the Camel Up board game in your browser!">
    <!-- Google Font - Aleo matches the in-game font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #2d1f0f;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        /* Canvas container - Bevy will insert canvas here */
        body {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            /* Let Bevy control canvas size via fit_canvas_to_parent */
        }

        /* Loading screen - shown while WASM loads */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #2d1f0f;
            font-family: 'Aleo', Georgia, serif;
            z-index: 1500;
        }
        #loading.hidden {
            display: none;
        }

        /* Title with depth - matches in-game style */
        #loading h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow:
                2px 2px 0 #6B4A1A,
                4px 4px 0 #4a3520,
                6px 6px 8px rgba(0,0,0,0.4);
            letter-spacing: 0.12em;
            margin-bottom: 0.5rem;
        }

        #loading .subtitle {
            font-size: 1rem;
            color: #d4a84b;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /*
         * 4-LAYER CAMEL SYSTEM
         * Matches the in-game style: shadow -> border -> main -> highlight
         * Colors from main_menu.rs:
         * - CAMEL_MAIN: #C4A06A (sandy tan)
         * - CAMEL_BORDER: #8A6A3A (darker border)
         * - CAMEL_HIGHLIGHT: #E0C89A (lighter highlight)
         * - Shadow: rgba(0,0,0,0.15)
         */

        .camel-loader {
            position: relative;
            width: 100px;
            height: 70px;
        }

        .camel {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: bob 0.3s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        /* Each camel part uses stacked elements for 4-layer effect */
        .camel-part {
            position: absolute;
        }

        /* Shadow layer - offset down-right */
        .camel-part .shadow {
            position: absolute;
            background: rgba(0, 0, 0, 0.15);
            transform: translate(3px, 3px);
        }

        /* Border layer - slightly larger */
        .camel-part .border {
            position: absolute;
            background: #8A6A3A;
        }

        /* Main layer */
        .camel-part .main {
            position: absolute;
            background: #C4A06A;
        }

        /* Highlight layer - smaller, offset up-left */
        .camel-part .highlight {
            position: absolute;
            background: #E0C89A;
        }

        /* === BODY === */
        .camel-body {
            left: 25px;
            top: 22px;
        }
        .camel-body .shadow,
        .camel-body .border,
        .camel-body .main {
            width: 50px;
            height: 22px;
            border-radius: 4px;
        }
        .camel-body .border {
            width: 53px;
            height: 25px;
            margin: -1.5px;
        }
        .camel-body .highlight {
            width: 25px;
            height: 9px;
            border-radius: 2px;
            top: 4px;
            left: 8px;
        }

        /* === HUMP === */
        .camel-hump {
            left: 38px;
            top: 6px;
        }
        .camel-hump .shadow,
        .camel-hump .border,
        .camel-hump .main {
            width: 20px;
            height: 18px;
            border-radius: 50% 50% 20% 20%;
        }
        .camel-hump .border {
            width: 23px;
            height: 21px;
            margin: -1.5px;
        }
        .camel-hump .highlight {
            width: 10px;
            height: 7px;
            border-radius: 50%;
            top: 3px;
            left: 4px;
        }

        /* === NECK === */
        .camel-neck {
            left: 66px;
            top: 10px;
        }
        .camel-neck .shadow,
        .camel-neck .border,
        .camel-neck .main {
            width: 10px;
            height: 22px;
            border-radius: 3px;
            transform: rotate(-8deg);
        }
        .camel-neck .border {
            width: 13px;
            height: 25px;
            margin: -1.5px;
        }
        .camel-neck .shadow {
            transform: translate(3px, 3px) rotate(-8deg);
        }
        .camel-neck .highlight {
            display: none;
        }

        /* === HEAD === */
        .camel-head {
            left: 68px;
            top: 2px;
        }
        .camel-head .shadow,
        .camel-head .border,
        .camel-head .main {
            width: 18px;
            height: 12px;
            border-radius: 4px;
        }
        .camel-head .border {
            width: 21px;
            height: 15px;
            margin: -1.5px;
        }
        .camel-head .highlight {
            width: 9px;
            height: 5px;
            border-radius: 2px;
            top: 2px;
            left: 3px;
        }

        /* === LEGS === */
        .camel-leg {
            top: 42px;
            transform-origin: top center;
        }
        .camel-leg .shadow,
        .camel-leg .border,
        .camel-leg .main {
            width: 7px;
            height: 20px;
            border-radius: 2px;
        }
        .camel-leg .border {
            width: 9px;
            height: 22px;
            margin: -1px;
        }
        .camel-leg .highlight {
            display: none;
        }

        /* Leg positions and animations */
        .leg-1 { left: 30px; animation: walk 0.6s ease-in-out infinite; }
        .leg-2 { left: 40px; animation: walk 0.6s ease-in-out infinite 0.3s; }
        .leg-3 { left: 58px; animation: walk 0.6s ease-in-out infinite 0.15s; }
        .leg-4 { left: 68px; animation: walk 0.6s ease-in-out infinite 0.45s; }

        @keyframes walk {
            0%, 100% { transform: rotate(-12deg); }
            50% { transform: rotate(12deg); }
        }

        /* Loading progress text */
        #loading .progress {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #d4a84b;
            font-weight: 400;
        }

        /* Progress bar container */
        .progress-bar-container {
            width: 200px;
            height: 12px;
            background: #4a3520;
            border-radius: 6px;
            margin-top: 1rem;
            overflow: hidden;
            border: 2px solid #6B4A1A;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #d4a84b, #FFD700, #d4a84b);
            background-size: 200% 100%;
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease-out;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Animated dots */
        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        /* Fullscreen hint during gameplay */
        #fullscreen-hint {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #d4a84b;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: 'Aleo', Georgia, serif;
            font-size: 12px;
            cursor: pointer;
            z-index: 100;
            transition: opacity 0.3s;
            display: none;
        }
        #fullscreen-hint.visible {
            display: block;
        }
        #fullscreen-hint:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <!-- Loading screen - shown while WASM initializes -->
    <div id="loading">
        <h1>CAMEL UP</h1>
        <p class="subtitle">A camel racing board game</p>

        <!-- 4-Layer Animated Camel Loader -->
        <div class="camel-loader">
            <div class="camel">
                <!-- Legs first (behind body) -->
                <div class="camel-part camel-leg leg-1">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                </div>
                <div class="camel-part camel-leg leg-2">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                </div>
                <div class="camel-part camel-leg leg-3">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                </div>
                <div class="camel-part camel-leg leg-4">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                </div>

                <!-- Body -->
                <div class="camel-part camel-body">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                    <div class="highlight"></div>
                </div>

                <!-- Hump -->
                <div class="camel-part camel-hump">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                    <div class="highlight"></div>
                </div>

                <!-- Neck -->
                <div class="camel-part camel-neck">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                </div>

                <!-- Head -->
                <div class="camel-part camel-head">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                    <div class="highlight"></div>
                </div>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p class="progress" id="progress-text">Preparing the desert<span class="dots"></span></p>
    </div>

    <!-- Fullscreen hint (desktop only) -->
    <div id="fullscreen-hint">Press ESC to exit fullscreen</div>

    <script>
        // Mobile device detection - runs before WASM loads
        // Detects touch devices and small screens typical of mobile
        (function() {
            const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const isSmallScreen = window.innerWidth < 768;
            const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // Consider it mobile if it has touch AND (small screen OR mobile user agent)
            window.isMobileDevice = hasTouch && (isSmallScreen || isMobileUA);

            // iPhone detection - Fullscreen API is not supported on iPhone
            window.isIPhone = /iPhone|iPod/i.test(navigator.userAgent) && !window.MSStream;
        })();
    </script>

    <script type="module">
        import init from './camel-up.js';

        const loading = document.getElementById('loading');
        const fsHint = document.getElementById('fullscreen-hint');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        // Loading messages - themed for the game
        const loadingMessages = [
            { text: 'Preparing the desert', progress: 10 },
            { text: 'Gathering the camels', progress: 30 },
            { text: 'Stacking the pyramid', progress: 50 },
            { text: 'Shuffling betting tiles', progress: 70 },
            { text: 'Setting up the race track', progress: 90 },
            { text: 'Ready to race!', progress: 100 }
        ];

        let messageIndex = 0;
        let loadingInterval = null;

        // Animate progress messages
        function updateProgress() {
            if (messageIndex < loadingMessages.length) {
                const msg = loadingMessages[messageIndex];
                progressBar.style.width = msg.progress + '%';
                progressText.innerHTML = msg.text + '<span class="dots"></span>';
                messageIndex++;
            }
            if (messageIndex >= loadingMessages.length) {
                clearInterval(loadingInterval);
            }
        }

        // Start progress animation
        loadingInterval = setInterval(updateProgress, 400);
        updateProgress(); // Initial call

        // Force canvas to match viewport dimensions and trigger Bevy resize
        function resizeCanvas() {
            const canvas = document.querySelector('canvas');
            if (canvas) {
                // Use visualViewport for accurate mobile dimensions (excludes URL bar)
                const vv = window.visualViewport;
                const width = vv ? vv.width : window.innerWidth;
                const height = vv ? vv.height : window.innerHeight;

                // Update body size so Bevy's fit_canvas_to_parent works correctly
                document.body.style.width = width + 'px';
                document.body.style.height = height + 'px';

                // Dispatch a resize event so Bevy picks up the change
                window.dispatchEvent(new Event('resize'));
            }
        }

        // Listen for visualViewport changes (URL bar show/hide on mobile)
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', resizeCanvas);
        }

        // Start the game immediately
        async function startGame() {
            try {
                await init();
                loading.classList.add('hidden');

                // Force canvas to fill viewport
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                screen.orientation?.addEventListener('change', resizeCanvas);

                // Delayed resize calls to catch late viewport updates
                setTimeout(resizeCanvas, 100);
                setTimeout(resizeCanvas, 500);
                setTimeout(resizeCanvas, 1000);

                // Show fullscreen hint on desktop (hidden on mobile)
                if (!('ontouchstart' in window)) {
                    fsHint.classList.add('visible');
                    setTimeout(() => fsHint.classList.remove('visible'), 5000);
                }
            } catch (e) {
                console.error('Failed to start game:', e);
                clearInterval(loadingInterval);
                progressBar.style.width = '100%';
                progressBar.style.background = '#c45c3b';
                progressText.textContent = 'Failed to start. Please refresh.';
            }
        }

        // Handle fullscreen hint click
        fsHint.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        });

        // Update hint on fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fsHint.textContent = 'Press ESC to exit fullscreen';
            } else {
                fsHint.textContent = 'Click for fullscreen';
            }
        });

        // Start game immediately
        startGame();
    </script>
    <script>
        // Register service worker for offline support (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
