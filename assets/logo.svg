  <ellipse cx="89" cy="167" rx="5" ry="3" fill="#8B5A2B"/>
  <ellipse cx="114" cy="167" rx="5" ry="3" fill="#8B5A2B"/>
  <ellipse cx="134" cy="167" rx="5" ry="3" fill="#8B5A2B"/>

