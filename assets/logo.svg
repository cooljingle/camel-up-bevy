  <ellipse cx="150" cy="132" rx="4" ry="6" fill="#8B5A2B"/>

  <!-- Racing saddle/blanket -->
  <path d="M70 95 Q100 85 130 95 L125 110 Q100 100 75 110 Z" fill="#E63946"/>
