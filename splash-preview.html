<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camel Up - Splash Screen Preview</title>
    <!-- Google Font - Aleo matches the game's font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Enhanced loading screen with Egyptian theme */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 15vh;
            /* Gradient sky to sand background */
            background: linear-gradient(
                to bottom,
                #87CEEB 0%,      /* Sky blue */
                #87CEEB 50%,
                #EDC99A 70%,     /* Sand color */
                #d4a84b 100%    /* Darker sand at bottom */
            );
            font-family: 'Aleo', Georgia, serif;
            z-index: 1500;
            overflow: hidden;
        }

        /* Pyramid shapes */
        .pyramids {
            position: absolute;
            bottom: 30%;
            left: 0;
            width: 100%;
            height: 40%;
            pointer-events: none;
        }

        /* Main pyramid - centered */
        .pyramid {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
        }

        .pyramid-main {
            left: 50%;
            transform: translateX(-50%);
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 160px solid #A07A30;
        }

        /* Light side overlay for 3D effect */
        .pyramid-main::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 0 solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 160px solid #D4A84B;
        }

        /* Smaller distant pyramid */
        .pyramid-small {
            left: 20%;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 70px solid #A07A30;
            opacity: 0.7;
        }

        .pyramid-small::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 0 solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 70px solid #D4A84B;
        }

        /* Third pyramid on right */
        .pyramid-right {
            right: 15%;
            left: auto;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 55px solid #A07A30;
            opacity: 0.6;
        }

        .pyramid-right::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 0 solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 55px solid #D4A84B;
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 12%;
            right: 18%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 70%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px 15px rgba(255, 215, 0, 0.3);
        }

        /* Title with depth */
        #loading h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow:
                2px 2px 0 #6B4A1A,
                4px 4px 0 #4a3520,
                6px 6px 8px rgba(0,0,0,0.4);
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            z-index: 10;
        }

        #loading .subtitle {
            font-size: 1.1rem;
            color: #6B4A1A;
            margin-bottom: 2.5rem;
            z-index: 10;
            font-weight: 400;
        }

        /*
         * 4-LAYER CAMEL SYSTEM
         * Matches the in-game style: shadow -> border -> main -> highlight
         * Colors from main_menu.rs:
         * - CAMEL_MAIN: #C4A06A (sandy tan)
         * - CAMEL_BORDER: #8A6A3A (darker border)
         * - CAMEL_HIGHLIGHT: #E0C89A (lighter highlight)
         * - Shadow: rgba(0,0,0,0.15)
         */

        .camel-loader {
            position: relative;
            width: 100px;
            height: 70px;
            z-index: 10;
        }

        .camel {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: bob 0.3s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        /* Each camel part uses stacked elements for 4-layer effect */
        .camel-part {
            position: absolute;
        }

        /* Shadow layer - offset down-right */
        .camel-part .shadow {
            position: absolute;
            background: rgba(0, 0, 0, 0.15);
            transform: translate(3px, 3px);
        }

        /* Border layer - slightly larger */
        .camel-part .border {
            position: absolute;
            background: #8A6A3A;
        }

        /* Main layer */
        .camel-part .main {
            position: absolute;
            background: #C4A06A;
        }

        /* Highlight layer - smaller, offset up-left */
        .camel-part .highlight {
            position: absolute;
            background: #E0C89A;
        }

        /* === BODY === */
        .camel-body {
            left: 25px;
            top: 22px;
        }
        .camel-body .shadow,
        .camel-body .border,
        .camel-body .main {
            width: 50px;
            height: 22px;
            border-radius: 4px;
        }
        .camel-body .border {
            width: 53px;
            height: 25px;
            margin: -1.5px;
        }
        .camel-body .highlight {
            width: 25px;
            height: 9px;
            border-radius: 2px;
            top: 4px;
            left: 8px;
        }

        /* === HUMP === */
        .camel-hump {
            left: 38px;
            top: 6px;
        }
        .camel-hump .shadow,
        .camel-hump .border,
        .camel-hump .main {
            width: 20px;
            height: 18px;
            border-radius: 50% 50% 20% 20%;
        }
        .camel-hump .border {
            width: 23px;
            height: 21px;
            margin: -1.5px;
        }
        .camel-hump .highlight {
            width: 10px;
            height: 7px;
            border-radius: 50%;
            top: 3px;
            left: 4px;
        }

        /* === NECK === */
        .camel-neck {
            left: 66px;
            top: 10px;
        }
        .camel-neck .shadow,
        .camel-neck .border,
        .camel-neck .main {
            width: 10px;
            height: 22px;
            border-radius: 3px;
            transform: rotate(-8deg);
        }
        .camel-neck .border {
            width: 13px;
            height: 25px;
            margin: -1.5px;
        }
        .camel-neck .shadow {
            transform: translate(3px, 3px) rotate(-8deg);
        }
        .camel-neck .highlight {
            display: none; /* No highlight on neck */
        }

        /* === HEAD === */
        .camel-head {
            left: 68px;
            top: 2px;
        }
        .camel-head .shadow,
        .camel-head .border,
        .camel-head .main {
            width: 18px;
            height: 12px;
            border-radius: 4px;
        }
        .camel-head .border {
            width: 21px;
            height: 15px;
            margin: -1.5px;
        }
        .camel-head .highlight {
            width: 9px;
            height: 5px;
            border-radius: 2px;
            top: 2px;
            left: 3px;
        }

        /* === LEGS === */
        /* Each leg is a camel-part with all 4 layers */
        .camel-leg {
            top: 42px;
            transform-origin: top center;
        }
        .camel-leg .shadow,
        .camel-leg .border,
        .camel-leg .main {
            width: 7px;
            height: 20px;
            border-radius: 2px;
        }
        .camel-leg .border {
            width: 9px;
            height: 22px;
            margin: -1px;
        }
        .camel-leg .highlight {
            display: none; /* No highlight on legs */
        }

        /* Leg positions */
        .leg-1 { left: 30px; animation: walk 0.6s ease-in-out infinite; }
        .leg-2 { left: 40px; animation: walk 0.6s ease-in-out infinite 0.3s; }
        .leg-3 { left: 58px; animation: walk 0.6s ease-in-out infinite 0.15s; }
        .leg-4 { left: 68px; animation: walk 0.6s ease-in-out infinite 0.45s; }

        @keyframes walk {
            0%, 100% { transform: rotate(-12deg); }
            50% { transform: rotate(12deg); }
        }

        /* Loading progress */
        #loading .progress {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #6B4A1A;
            z-index: 10;
            font-weight: 400;
        }

        /* Animated dots */
        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        /* Sand dune decoration at bottom */
        .dunes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background:
                radial-gradient(ellipse 80% 40% at 20% 100%, #d4a84b 0%, transparent 70%),
                radial-gradient(ellipse 60% 30% at 60% 100%, #c49a3b 0%, transparent 60%),
                radial-gradient(ellipse 100% 50% at 80% 100%, #d4a84b 0%, transparent 70%);
            pointer-events: none;
        }

        /* Desert pattern overlay for texture */
        .texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(139, 90, 43, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 90, 43, 0.08) 0%, transparent 40%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <!-- Background elements -->
        <div class="sun"></div>
        <div class="pyramids">
            <div class="pyramid pyramid-small"></div>
            <div class="pyramid pyramid-main"></div>
            <div class="pyramid pyramid-right"></div>
        </div>
        <div class="dunes"></div>
        <div class="texture"></div>

        <!-- Content -->
        <h1>CAMEL UP</h1>
        <p class="subtitle">A camel racing board game</p>

        <!-- 4-Layer Animated Camel Loader -->
        <div class="camel-loader">
            <div class="camel">
                <!-- Legs first (behind body) -->
                <div class="camel-part camel-leg leg-1">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                </div>
                <div class="camel-part camel-leg leg-2">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                </div>
                <div class="camel-part camel-leg leg-3">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                </div>
                <div class="camel-part camel-leg leg-4">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                </div>

                <!-- Body -->
                <div class="camel-part camel-body">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                    <div class="highlight"></div>
                </div>

                <!-- Hump -->
                <div class="camel-part camel-hump">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                    <div class="highlight"></div>
                </div>

                <!-- Neck -->
                <div class="camel-part camel-neck">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                </div>

                <!-- Head -->
                <div class="camel-part camel-head">
                    <div class="shadow"></div>
                    <div class="border"></div>
                    <div class="main"></div>
                    <div class="highlight"></div>
                </div>
            </div>
        </div>

        <p class="progress">Loading game<span class="dots"></span></p>
    </div>
</body>
</html>
